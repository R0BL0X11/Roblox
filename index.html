<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تقديم إدارة</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:white;
}
.center{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#202225;
  padding:30px;
  width:340px;
  border-radius:10px;
  text-align:center;
}
.box input, .box textarea, .box button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:none;
}
.box button{
  background:#00b06f;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="center">
  <div class="box">
    <h2>تقديم إدارة</h2>
    <form action="/apply" method="POST">
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="number" name="age" placeholder="عمرك" required>
      <input type="text" name="discord" placeholder="ديسكوردك" required>
      <textarea name="reason" placeholder="سبب التقديم" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>
</div>
</body>
</html>
