<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox Style</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:white;
}

/* Top Bar */
.topbar{
  background:#111;
  height:50px;
  display:flex;
  align-items:center;
  padding:0 15px;
}

.logo{
  font-weight:bold;
  margin-right:15px;
  font-size:18px;
}

.menu a{
  color:white;
  margin:0 10px;
  text-decoration:none;
  font-size:14px;
}

.right{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:10px;
}

.btn-blue{
  background:#1f7aff;
  color:white;
  padding:6px 14px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.btn-dark{
  background:#111;
  color:white;
  padding:6px 14px;
  border-radius:6px;
  border:1px solid #444;
  cursor:pointer;
  font-weight:bold;
}

/* Center Box */
.center{
  height:calc(100vh - 50px);
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background:#1f1f1f;
  padding:30px;
  width:320px;
  border-radius:10px;
  text-align:center;
}

.box input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}

.box button{
  width:100%;
  padding:10px;
  background:#1f7aff;
  border:none;
  border-radius:6px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="topbar">
  <div class="logo">ROBLOX</div>

  <div class="menu">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>

  <div class="right">
    <button class="btn-blue">تسجيل الدخول</button>
    <button class="btn-dark">تسجيل الدخول</button>
  </div>
</div>

<div class="center">
  <div class="box">
    <h3>تسجيل لاعب</h3>
    <input type="text" placeholder="اسم اللاعب">
    <button>إرسال</button>
  </div>
</div>

</body>
</html>
