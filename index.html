<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox Style</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:url("bg.jpg") no-repeat center center/cover;
  color:white;
}

/* Top Bar */
.topbar{
  background:rgba(15,15,15,0.85);
  height:55px;
  display:flex;
  align-items:center;
  padding:0 15px;
}

.logo{
  font-weight:bold;
  margin-right:15px;
}

.menu a{
  color:white;
  margin:0 10px;
  text-decoration:none;
  font-size:14px;
}

.search{
  margin:auto;
}

.search input{
  width:350px;
  padding:7px 12px;
  border:none;
  border-radius:6px;
  background:#000;
  color:white;
}

.search input::placeholder{
  color:#ccc;
}

.btn-blue{
  background:#1f7aff;
  color:white;
  padding:7px 14px;
  border-radius:6px;
  margin-left:10px;
  text-decoration:none;
}

.btn-dark{
  background:#333;
  color:white;
  padding:7px 14px;
  border-radius:6px;
  margin-left:8px;
  text-decoration:none;
}

/* Center Box */
.center{
  height:calc(100vh - 55px);
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  background:#202225;
  padding:30px;
  width:340px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.9);
}

.box input{
  width:100%;
  padding:11px;
  margin:8px 0;
  border:none;
  border-radius:6px;
}

.box button{
  width:100%;
  padding:11px;
  margin-top:12px;
  background:#00b06f;
  border:none;
  color:white;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="topbar">
  <div class="logo">ROBLOX</div>

  <div class="menu">
    <a href="#">الرئيسية</a>
    <a href="#">السوق</a>
    <a href="#">إنشاء</a>
    <a href="#">Robux</a>
  </div>

  <div class="search">
    <input type="text" placeholder="بحث">
  </div>

  <a href="#" class="btn-dark">تسجيل الدخول</a>
  <a href="#" class="btn-blue">تسجيل الدخول</a>
</div>

<div class="center">
  <div class="box">
    <h2>تسجيل الدخول</h2>
    <input type="text" placeholder="اسم المستخدم / الإيميل">
    <input type="password" placeholder="كلمة المرور">
    <button>تسجيل الدخول</button>
  </div>
</div>

</body>
</html>
