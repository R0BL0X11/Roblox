<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Roblox Login</title>

<style>
body{
  margin:0;
  background:#1c1f26;
  font-family:Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#23262f;
  width:380px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,.5);
}

h2{
  text-align:center;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#2f3340;
  color:white;
  font-size:14px;
}

button.main{
  width:100%;
  padding:12px;
  background:#2a7cff;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  margin-top:10px;
}

button.sec{
  width:100%;
  padding:12px;
  background:#2f3340;
  border:none;
  border-radius:8px;
  color:white;
  margin-top:10px;
  cursor:pointer;
}

.small{
  text-align:center;
  font-size:13px;
  margin:12px 0;
  color:#cfcfcf;
}
.line{
  height:1px;
  background:#444;
  margin:15px 0;
}
</style>
</head>
<body>

<div class="box">
  <h2>تسجيل الدخول إلى Roblox</h2>

  <input type="text" placeholder="اسم المستخدم">
  <input type="text" placeholder="خبراتك">

  <button class="main">تسجيل الدخول</button>

  <div class="small">نسيت كلمة المرور أو اسم المستخدم؟</div>

  <div class="line"></div>

  <button class="sec">إرسال رمز صالح لمرة واحدة عبر البريد الإلكتروني</button>
  <button class="sec">تسجيل دخول سريع</button>

  <div class="small">ليس لديك حساب؟ اشترك</div>
</div>

</body>
</html>
